<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tab selector jquery</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./jquery-3.2.0.min.js" charset="utf-8"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        let data = [
            {name: 'Red', value: 'red'},
            {name: 'Blue', value: 'blue'},
            {name: 'Yellow', value: 'yellow'},
            {name: 'Green', value: 'green'},
            {name: 'White', value: 'white'}
        ];

        $.fn.TabSelector = function(options) {
            // DOM 构建
            let html = `
                        <div class="tab-selector">
                            <label>${options.label}</label>
                            <ul>
                                ${
                                    options.data.map((item) => {
                                        return `
                                                <li data-value="${item.value}">
                                                    ${item.name}
                                                </li>
                                                `;
                                    }).join('')
                                }
                            </ul>
                        </div>
                       `;

            this.html(html);

            // 交互
            let lastSelected = options.selected;
            this.on('click', 'li', function() {
                let $this = $(this);

                if (lastSelected) {
                    lastSelected.removeClass('selected');
                }

                $this.addClass('selected');
                lastSelected = $this;
            });

            return this;
        };

        $('#container').TabSelector({data: data, selected: null, label: 'Color'})
    </script>
</body>
</html>
