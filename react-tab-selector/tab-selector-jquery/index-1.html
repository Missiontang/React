<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tab selector jquery</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./jquery-3.2.0.min.js" charset="utf-8"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        var data = [
            {name: 'Red', value: 'red'},
            {name: 'Blue', value: 'blue'},
            {name: 'Yellow', value: 'yellow'},
            {name: 'Green', value: 'green'},
            {name: 'White', value: 'white'}
        ];

        function render(options) {
            var arr = [];
            arr.push('<div class="tab-selector">');
            arr.push('<label>', options.label, '</label>');
            arr.push('<ul>');
            options.data.forEach(function (item){
                if (item.value === options.selected) {
                    arr.push('<li class="selected" data-value="', item.value, '">');
                    arr.push(item.name)
                    arr.push('</li>');
                } else {
                    arr.push('<li data-value="', item.value, '">');
                    arr.push(item.name)
                    arr.push('</li>');
                }
            });
            arr.push('</ul>');
            arr.push('</div>');

            this.html(arr.join(''));
        }

        $.fn.TabSelector = function(options) {
            // DOM 构建
            render.call(this, options);

            // 交互
            let that = this;
            this.on('click', 'li', function() {
                var $this = $(this);

                options.selected = $this.data('value');
                render.call(that, options)
            });

            return this;
        };

        $('#container').TabSelector({data: data, selected: '', label: 'Color'});
    </script>

</body>
</html>
